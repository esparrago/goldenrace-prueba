<div class="container padding-tb-80">
    <div class="row">
        <div class="col-md-6">
            <h1 class="bolder display-title">One Ball<br>Bingo</h1>
            <p>
                <strong>¡Preparate para ganar!</strong><br>
                Escoge un numero, la suma a apostar y ¡dale click en <strong>Empezar</strong>!
            </p>
            <app-ball-selector (started)="start($event)"></app-ball-selector>
        </div>
        <div class="col-md">
            <app-bet-slip></app-bet-slip>
            <app-bingo-animation [startAnimation]="startAnimation"></app-bingo-animation>
        </div>
    </div>
</div>
